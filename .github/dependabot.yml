# Dependabot will run on day 7 of each month at 03:28 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 15
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 15
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
    assignees:
      - "hombach"
    versioning-strategy: "increase"
